apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: monitoring
  labels:
    app: grafana
data:
  business-metrics.json: |
    # Content loaded from separate dashboard files
  kubernetes-infrastructure.json: |
    # Content loaded from separate dashboard files
  logs-dashboard.json: |
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": { "type": "datasource", "uid": "grafana" },
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "panels": [
        {
          "datasource": { "type": "loki", "uid": "loki" },
          "gridPos": { "h": 4, "w": 24, "x": 0, "y": 0 },
          "id": 1,
          "options": {
            "dedupStrategy": "none",
            "enableLogDetails": true,
            "prettifyLogMessage": false,
            "showCommonLabels": false,
            "showLabels": false,
            "showTime": true,
            "sortOrder": "Descending",
            "wrapLogMessage": false
          },
          "targets": [
            {
              "expr": "{namespace=\"lightsspeed\"} |= ``",
              "legendFormat": "",
              "refId": "A"
            }
          ],
          "title": "LightsSpeed Application Logs",
          "type": "logs"
        },
        {
          "datasource": { "type": "loki", "uid": "loki" },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 4 },
          "id": 2,
          "options": {
            "dedupStrategy": "none",
            "enableLogDetails": true,
            "prettifyLogMessage": false,
            "showCommonLabels": false,
            "showLabels": true,
            "showTime": true,
            "sortOrder": "Descending",
            "wrapLogMessage": false
          },
          "targets": [
            {
              "expr": "{namespace=\"lightsspeed\"} |~ `(?i)error|warn|critical|fatal`",
              "legendFormat": "",
              "refId": "A"
            }
          ],
          "title": "Error Logs",
          "type": "logs"
        },
        {
          "datasource": { "type": "loki", "uid": "loki" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisBorderShow": false,
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "bars",
                "fillOpacity": 80,
                "gradientMode": "none",
                "hideFrom": { "legend": false, "tooltip": false, "viz": false },
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": { "type": "linear" },
                "showPoints": "never",
                "spanNulls": true,
                "stacking": { "group": "A", "mode": "normal" }
              },
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }] }
            }
          },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 4 },
          "id": 3,
          "options": {
            "legend": { "calcs": [], "displayMode": "list", "placement": "bottom" },
            "tooltip": { "mode": "multi", "sort": "none" }
          },
          "targets": [
            {
              "expr": "sum(count_over_time({namespace=\"lightsspeed\"}[5m])) by (pod)",
              "legendFormat": "{{pod}}",
              "refId": "A"
            }
          ],
          "title": "Log Volume by Pod",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "loki", "uid": "loki" },
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 12 },
          "id": 4,
          "options": {
            "dedupStrategy": "none",
            "enableLogDetails": true,
            "prettifyLogMessage": false,
            "showCommonLabels": false,
            "showLabels": true,
            "showTime": true,
            "sortOrder": "Descending",
            "wrapLogMessage": false
          },
          "targets": [
            {
              "expr": "{namespace=\"monitoring\", container=\"prometheus\"}",
              "legendFormat": "",
              "refId": "A"
            }
          ],
          "title": "Prometheus Logs",
          "type": "logs"
        },
        {
          "datasource": { "type": "loki", "uid": "loki" },
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 20 },
          "id": 5,
          "options": {
            "dedupStrategy": "none",
            "enableLogDetails": true,
            "prettifyLogMessage": false,
            "showCommonLabels": false,
            "showLabels": true,
            "showTime": true,
            "sortOrder": "Descending",
            "wrapLogMessage": false
          },
          "targets": [
            {
              "expr": "{job=\"varlogs\"}",
              "legendFormat": "",
              "refId": "A"
            }
          ],
          "title": "System Logs",
          "type": "logs"
        }
      ],
      "refresh": "10s",
      "schemaVersion": 39,
      "tags": ["loki", "logs", "lightsspeed"],
      "templating": {
        "list": [
          {
            "current": { "selected": false, "text": "All", "value": "$__all" },
            "datasource": { "type": "loki", "uid": "loki" },
            "definition": "label_values(namespace)",
            "hide": 0,
            "includeAll": true,
            "label": "Namespace",
            "multi": false,
            "name": "namespace",
            "options": [],
            "query": "label_values(namespace)",
            "refresh": 1,
            "regex": "",
            "skipUrlSync": false,
            "sort": 0,
            "type": "query"
          },
          {
            "current": { "selected": false, "text": "All", "value": "$__all" },
            "datasource": { "type": "loki", "uid": "loki" },
            "definition": "label_values({namespace=\"$namespace\"}, pod)",
            "hide": 0,
            "includeAll": true,
            "label": "Pod",
            "multi": false,
            "name": "pod",
            "options": [],
            "query": "label_values({namespace=\"$namespace\"}, pod)",
            "refresh": 1,
            "regex": "",
            "skipUrlSync": false,
            "sort": 0,
            "type": "query"
          }
        ]
      },
      "time": { "from": "now-1h", "to": "now" },
      "timepicker": {},
      "timezone": "browser",
      "title": "LightsSpeed - Logs",
      "uid": "lightsspeed-logs",
      "version": 1
    }
